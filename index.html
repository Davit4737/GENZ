<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GENZ Presale</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-weight: 800;
      font-size: 20px;
      color: #ffd60a;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 24px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    nav ul li a:hover {
      color: #ffd60a;
    }
    .hero {
      padding: 80px 24px;
      text-align: center;
      background: linear-gradient(135deg, #111, #222);
    }
    .hero h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      background: linear-gradient(135deg,#ffd60a,#ffb300);
      color:#071025;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
      transition: 0.2s;
      -webkit-tap-highlight-color: rgba(0,0,0,0.0);
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    section {
      padding: 60px 24px;
      text-align: center;
    }
    footer {
      padding: 30px;
      text-align: center;
      background: #111;
      color: #aaa;
    }
    /* Floating Buy fallback */
    #mobileFallbackBuy {
      display: none;
      position: fixed;
      right: 14px;
      bottom: 18px;
      z-index: 12000;
      background: linear-gradient(135deg,#ffd60a,#ffb300);
      color:#071025;
      padding: 12px 14px;
      border-radius: 14px;
      font-weight:800;
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
      border: none;
    }
    @media(max-width:900px){
      #mobileFallbackBuy { display: inline-flex; align-items:center; gap:8px; }
      nav ul { flex-wrap: wrap; justify-content: center; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GENZ</div>
    <nav>
      <ul>
        <li><a href="#tokenomics">Tokenomics</a></li>
        <li><a href="#roadmap">Roadmap</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li><button class="btn" id="navBuy">Buy</button></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h1>GENZ Token Presale</h1>
    <p>Be early. Be bold. Be GENZ.</p>
    <div style="display:flex; gap:20px; justify-content:center; flex-wrap:wrap;">
      <button class="btn" id="seedBuy">Seed Buy</button>
      <button class="btn" id="earlyBuy">Early Bird Buy</button>
      <button class="btn" id="publicBuy">Public Buy</button>
    </div>
  </div>

  <section id="tokenomics">
    <h2>Tokenomics</h2>
    <p>Details about GENZ token distribution...</p>
  </section>

  <section id="roadmap">
    <h2>Roadmap</h2>
    <p>Our plans for the future...</p>
  </section>

  <section id="faq">
    <h2>FAQ</h2>
    <p>Answers to common questions...</p>
  </section>

  <footer>
    <p>© 2025 GENZ Token. All rights reserved.</p>
  </footer>

  <!-- Fallback floating buy button -->
  <button id="mobileFallbackBuy" type="button">Buy</button>

  <script>
    function openBuyModal(opts){
      alert("Modal opened: " + (opts && opts.autoTier ? opts.autoTier : "default"));
    }

    (function(){
      function addTap(el, handler){
        if(!el) return;
        if (el.__tap_installed) return;
        el.__tap_installed = true;
        const wrapped = function(e){
          try{ e.preventDefault(); e.stopPropagation(); }catch(err){}
          handler(e);
        };
        try {
          el.addEventListener('touchend', wrapped, {passive:false});
        } catch (err) {
          el.addEventListener('touchend', wrapped, false);
        }
        el.addEventListener('pointerup', wrapped, {passive:false});
        el.addEventListener('click', wrapped, {passive:false});
      }

      const tierMap = { seedBuy:'seed', earlyBuy:'early', publicBuy:'public' };
      Object.keys(tierMap).forEach(id=>{
        const el = document.getElementById(id);
        if(!el) return;
        addTap(el, function(){
          openBuyModal({ autoTier: tierMap[id] });
        });
      });

      addTap(document.getElementById('navBuy'), function(){
        openBuyModal({ autoTier: null });
      });

      addTap(document.getElementById('mobileFallbackBuy'), function(){
        openBuyModal({ autoTier: null });
      });

      console.log("Tap handlers active ✅");
    })();
  </script>
</body>
</html>
